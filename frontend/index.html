    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      // Disable automatic page_view; handled manually in React Router
      gtag('config', '%VITE_GA_MEASUREMENT_ID%', { send_page_view: false });
