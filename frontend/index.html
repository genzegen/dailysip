<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="robots" content="index,follow" />

    <!-- Basic SEO meta -->
    <title>dailySips – Coffee & Tea Store</title>
    <meta name="description" content="dailySips – a minimal coffee and tea store where you can browse products, manage your cart, and place simple online orders." />
    <meta name="keywords" content="dailySips, coffee, tea, cups, online store, ecommerce" />

    <link rel="canonical" href="%VITE_SITE_URL%" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="dailySips – Coffee & Tea Store" />
    <meta property="og:description" content="Premium blends, minimum effort. Browse coffee, tea and cups in a simple online experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:image" content="%VITE_OG_IMAGE_URL%" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="dailySips – Coffee & Tea Store" />
    <meta name="twitter:description" content="Premium blends, minimum effort. Browse coffee, tea and cups in a simple online experience." />
    <meta name="twitter:image" content="%VITE_OG_IMAGE_URL%" />

    <script>
      (function () {
        var siteUrl = "%VITE_SITE_URL%";
        var ogImageUrl = "%VITE_OG_IMAGE_URL%";

        var origin = (typeof window !== 'undefined' && window.location && window.location.origin)
          ? window.location.origin
          : '';

        if (!siteUrl || siteUrl.indexOf('%VITE_') !== -1) {
          siteUrl = origin;
        }
        if (!ogImageUrl || ogImageUrl.indexOf('%VITE_') !== -1) {
          ogImageUrl = origin ? (origin + '/og-image.svg') : '';
        }

        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical && siteUrl) canonical.setAttribute('href', siteUrl);

        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl && siteUrl) ogUrl.setAttribute('content', siteUrl);

        var ogImg = document.querySelector('meta[property="og:image"]');
        if (ogImg && ogImageUrl) ogImg.setAttribute('content', ogImageUrl);

        var twImg = document.querySelector('meta[name="twitter:image"]');
        if (twImg && ogImageUrl) twImg.setAttribute('content', ogImageUrl);

        var ld = document.querySelector('script[type="application/ld+json"]');
        if (ld && siteUrl) {
          try {
            var obj = JSON.parse(ld.textContent);
            obj.url = siteUrl;
            ld.textContent = JSON.stringify(obj);
          } catch (_) {}
        }
      })();
    </script>

    <!-- Google Analytics (GA4) -->
    <!-- Set VITE_GA_MEASUREMENT_ID in your .env file to enable -->
    <script>
      (function () {
        var measurementId = "%VITE_GA_MEASUREMENT_ID%";
        if (!measurementId || measurementId.indexOf('%VITE_') !== -1) {
          measurementId = "G-0D31ZC0M9B";
        }

        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(measurementId);
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        window.gtag = gtag;

        gtag('js', new Date());
        // Disable automatic page_view; handled manually in React Router
        gtag('config', measurementId, { send_page_view: false });
      })();
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "dailySips",
        "url": "%VITE_SITE_URL%"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
